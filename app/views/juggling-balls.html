{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="start-page">Back</a>

      <form class="form" action="juggling-balls-answer" method="post">

        <div class="form-group">
  <fieldset>

    <legend>
      <h1 class="heading-large">How many balls can you juggle?</h1>
    </legend>

    <div class="multiple-choice">
      <input id="radio-1" type="radio" name="juggling-balls" value="3 or more"{{ checked("juggling-balls","3 or more")}}>
      <label for="radio-1">3 or more</label>
    </div>
    <div class="multiple-choice">
      <input id="radio-2" type="radio" name="juggling-balls" value="1 or 2"{{ checked("juggling-balls","1 or 2")}}>
      <label for="radio-2">1 or 2</label>
    </div>
    <p class="form-block">or</p>
    <div class="multiple-choice">
      <input id="radio-3" type="radio" name="juggling-balls" value="None I can't juggle"{{ checked("juggling-balls","None I can't juggle")}}>
      <label for="radio-3">None I can't juggle</label>
    </div>

  </fieldset>
</div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
